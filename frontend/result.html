<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricefx Product Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Search Results</h2>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('productId');
            const resultDiv = document.getElementById('result');

            if (!productId) {
                resultDiv.innerHTML = '<p>No Product ID provided</p>';
                return;
            }

            resultDiv.innerHTML = '<p>Searching...</p>';

            try {
                const response = await fetch(`http://127.0.0.1:8000/search-product/?q=${encodeURIComponent(productId)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayResult(data.response.data);
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<p>Error: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        function displayResult(data) {
            if (!data || data.length === 0) {
                document.getElementById('result').innerHTML = '<p>No results found</p>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Pricing Logic</th>
                            <th>Product Family</th>
                            <th>Product Line</th>
                            <th>List Label</th>
                            <th>Product Group</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(item => `
                            <tr>
                                <td>${item.sku || ''}</td>
                                <td></td>
                                <td>${item.label || ''}</td>
                                <td>${item.listId || ''}</td>
                                <td>${item.listLabel || ''}</td>
                                <td>${item.productGroup || ''}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('result').innerHTML = table;
        }
    </script>
</body>
</html>
